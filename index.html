<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Song Comparison App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 500px;
      margin-top: 30px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      margin-bottom: 15px;
    }
    .card-header {
      background-color: #272727;
      border-bottom: none;
    }
    .btn-primary {
      background-color: #3a86ff;
      border: none;
    }
    .result {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .details {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center mb-3">Song Comparison</h4>
    
    <!-- Song A Form -->
    <div class="card p-3">
      <h5>Song A</h5>
      <div class="mb-2">
        <label for="titleA" class="form-label">Title</label>
        <input type="text" id="titleA" class="form-control form-control-sm" placeholder="Song A title">
      </div>
      <div class="mb-2">
        <label for="ratingA" class="form-label">Rating (0-5)</label>
        <input type="number" id="ratingA" class="form-control form-control-sm" placeholder="Rating" step="0.1" min="0" max="5">
      </div>
      <div class="mb-2">
        <label for="votersA" class="form-label">Voters</label>
        <input type="number" id="votersA" class="form-control form-control-sm" placeholder="Number of voters" min="1">
      </div>
    </div>
    
    <!-- Song B Form -->
    <div class="card p-3">
      <h5>Song B</h5>
      <div class="mb-2">
        <label for="titleB" class="form-label">Title</label>
        <input type="text" id="titleB" class="form-control form-control-sm" placeholder="Song B title">
      </div>
      <div class="mb-2">
        <label for="ratingB" class="form-label">Rating (0-5)</label>
        <input type="number" id="ratingB" class="form-control form-control-sm" placeholder="Rating" step="0.1" min="0" max="5">
      </div>
      <div class="mb-2">
        <label for="votersB" class="form-label">Voters</label>
        <input type="number" id="votersB" class="form-control form-control-sm" placeholder="Number of voters" min="1">
      </div>
    </div>
    
    <!-- Compare Button -->
    <div class="d-grid mb-3">
      <button id="compareBtn" class="btn btn-primary btn-sm">Compare Songs</button>
    </div>
    
    <!-- Result -->
    <div id="result" class="result text-center mb-2"></div>
    
    <!-- Collapsible Details -->
    <div class="accordion" id="detailsAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDetails">
          <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDetails" aria-expanded="false" aria-controls="collapseDetails">
            Show Details
          </button>
        </h2>
        <div id="collapseDetails" class="accordion-collapse collapse" aria-labelledby="headingDetails" data-bs-parent="#detailsAccordion">
          <div class="accordion-body details">
            <div id="detailsContent"></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>
    document.getElementById('compareBtn').addEventListener('click', function() {
      // Retrieve input values for Song A
      const titleA = document.getElementById('titleA').value.trim() || "Song A";
      const ratingA = parseFloat(document.getElementById('ratingA').value);
      const votersA = parseInt(document.getElementById('votersA').value);
      
      // Retrieve input values for Song B
      const titleB = document.getElementById('titleB').value.trim() || "Song B";
      const ratingB = parseFloat(document.getElementById('ratingB').value);
      const votersB = parseInt(document.getElementById('votersB').value);
      
      // Validate inputs
      if (isNaN(ratingA) || isNaN(votersA) || isNaN(ratingB) || isNaN(votersB) || votersA <= 0 || votersB <= 0) {
        document.getElementById('result').innerText = "Please fill in all fields with valid values.";
        document.getElementById('detailsContent').innerHTML = "";
        return;
      }
      
      // Calculate rating proportions
      const pA = ratingA / 5;
      const pB = ratingB / 5;
      
      // Calculate standard errors and 95% confidence intervals (using z = 1.96)
      const z = 1.96;
      const seA = Math.sqrt(pA * (1 - pA) / votersA);
      const seB = Math.sqrt(pB * (1 - pB) / votersB);
      
      const lowerA = pA - z * seA;
      const upperA = pA + z * seA;
      const lowerB = pB - z * seB;
      const upperB = pB + z * seB;
      
      // Compare the confidence intervals
      let resultText = "";
      if (lowerA > upperB) {
        resultText = `${titleA} is statistically better than ${titleB}.`;
      } else if (lowerB > upperA) {
        resultText = `${titleB} is statistically better than ${titleA}.`;
      } else {
        resultText = `The results are inconclusive.`;
      }
      
      document.getElementById('result').innerText = resultText;
      
      // Populate details section with the computed confidence intervals
      const detailsHTML = `
        <p><strong>${titleA}</strong> (Proportion: ${(pA*100).toFixed(2)}%)<br>
        Confidence Interval: [${(lowerA*100).toFixed(2)}%, ${(upperA*100).toFixed(2)}%]</p>
        <p><strong>${titleB}</strong> (Proportion: ${(pB*100).toFixed(2)}%)<br>
        Confidence Interval: [${(lowerB*100).toFixed(2)}%, ${(upperB*100).toFixed(2)}%]</p>
      `;
      document.getElementById('detailsContent').innerHTML = detailsHTML;
    });
  </script>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
